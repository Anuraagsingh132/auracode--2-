<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraCode - The Intelligent Code Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'aura-bg': '#1a1a2e',
              'aura-surface': '#232946',
              'aura-panel': '#232946',
              'aura-text-primary': '#fffffe',
              'aura-text-secondary': '#b8c1ec',
              'aura-accent': '#7f5af0',
              'aura-accent-hover': '#9d86f7',
              'aura-border': '#3b3e6e',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fade-in-up 0.2s ease-out forwards',
              'fade-in': 'fade-in 0.1s ease-out forwards',
            },
            keyframes: {
                'fade-in-up': {
                    'from': { opacity: '0', transform: 'translateY(10px) translateX(-50%)' },
                    'to': { opacity: '1', transform: 'translateY(0) translateX(-50%)' },
                },
                'fade-in': {
                    'from': { opacity: '0' },
                    'to': { opacity: '1' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more integrated feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #3b3e6e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #7f5af0;
      }
      /* Override highlight.js default background to match app theme */
      .prose pre code.hljs {
        background: transparent !important;
      }
    </style>
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script src="https://unpkg.com/sucrase/dist/index.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "rehype-highlight": "https://esm.sh/rehype-highlight@7.0.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.6.0",
    "monaco-editor": "https://esm.sh/monaco-editor@^0.49.0",
    "error-stack-parser": "https://esm.sh/error-stack-parser@^2.1.4",
    "stackframe": "https://esm.sh/stackframe@^1.3.4",
    "highlight.js/": "https://esm.sh/highlight.js@11.9.0/",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-aura-bg text-aura-text-primary font-sans">
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
